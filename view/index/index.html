<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My custom Ticket</title>
</head>
<body>
    <form onsubmit="sendpdf(event)">
        <label>Nome da Empresa</label>
        <input type="text" id="nomeEmpresa" required>
        <label>Nome do Cliente</label>
        <input type="text" id="nomeCliente" required>
        <label>Nome do Produto</label>
        <input type="text" id="nomeProduto" required>
        <label>Valor do Produto</label>
        <input type="number" step="0.01" id="valorProduto" required>
        <label>Forma de Pagamento</label>
        <input type="text" id="formaPagamento" required>
        <label>Parcelamento</label>
        <input type="number" id="formaParcelas" required>
        <label>Nome do Vendedor</label>
        <input type="text" id="nomeVendedor" required>
        <input type="submit">
    </form>
    <button onclick="makepdf()">gerar</button>
    <p id="content"></p>
</body>
<script src="main.js"></script>
</html>
